name: Build & Push to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity check secrets
        run: |
          test -n "${{ secrets.DOCKERHUB_USERNAME }}" || (echo "❌ Missing DOCKERHUB_USERNAME" && exit 1)
          test -n "${{ secrets.DOCKERHUB_TOKEN }}"    || (echo "❌ Missing DOCKERHUB_TOKEN" && exit 1)
          echo "✅ Secrets exist"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ⬇⬇⬇ 핵심: buildx를 container 드라이버로 강제 설치/사용
      - name: Set up Docker Buildx (container driver)
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          use: true
          buildkitd-flags: --debug

      - name: Ensure Dockerfile exists in repo root
        run: |
          ls -la
          test -f Dockerfile || (echo "❌ Dockerfile NOT found in repo root!" && exit 1)
          echo "✅ Dockerfile found"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: yongjooon/gbcamera
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and Push Docker image (with GHA cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GHA 캐시 사용 — container driver에서만 동작
          cache-from: type=gha
          cache-to: type=gha,mode=max
