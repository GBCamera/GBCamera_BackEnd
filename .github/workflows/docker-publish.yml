name: Build & Push to Docker Hub (minimal)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 0) 시크릿 존재 검사 (비어있으면 즉시 실패)
      - name: Sanity check secrets
        run: |
          test -n "${{ secrets.DOCKERHUB_USERNAME }}" || (echo "❌ Missing DOCKERHUB_USERNAME" && exit 1)
          test -n "${{ secrets.DOCKERHUB_TOKEN }}" || (echo "❌ Missing DOCKERHUB_TOKEN" && exit 1)
          echo "✅ Secrets exist"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1) 직접 로그인 (password-stdin)
      - name: Docker login (password-stdin)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 2) 로그인 확인: Username 출력되면 로그인 성공
      - name: Who am I on Docker?
        run: |
          docker info | sed -n '/Username:/p'

      # 3) 메타데이터(태그) 생성: 최신/커밋 SHA
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: yongjooon/gbcamera
          tags: |
            type=raw,value=latest
            type=sha,format=long

      # 4) 빌드 & 푸시
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
